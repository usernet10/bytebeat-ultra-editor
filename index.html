<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BitBeat</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(270deg, #0ff, #80f);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0ff;
    }

    textarea {
      width: 80%;
      max-width: 800px;
      height: 200px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 1rem;
      color: #0ff;
      font-size: 1rem;
      resize: vertical;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    button, input[type="range"], select {
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
      font-family: monospace;
    }

    button:hover {
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.05);
    }

    .status {
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 5px #0ff;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>BitBeat üéµ</h1>
  <textarea id="code">// –ü—Ä–∏–º–µ—Ä:
// t*((t&4096?t%65536<59392?7:t&7:16)+(1&t>>14))>>(3&-t>>(t&2048?2:10))|t>>(t&16384?t&4096?10:3:2))</textarea>

  <div class="controls">
    <button id="playBtn">‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫</button>
    <button id="stopBtn">‚è∏Ô∏è –°—Ç–æ–ø</button>
    <button id="resetBtn">üîÑ –°–±—Ä–æ—Å</button>
    <button id="clearBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
    <button id="downloadBtn">üíæ –°–∫–∞—á–∞—Ç—å</button>
    <label>–ß–∞—Å—Ç–æ—Ç–∞:
      <select id="hzSelect">
        <option value="8000">8000 Hz</option>
        <option value="11025">11025 Hz</option>
        <option value="22050">22050 Hz</option>
        <option value="44100" selected>44100 Hz</option>
      </select>
    </label>
    <label>–°–∫—Ä–æ–ª–ª:
      <input type="range" id="scroll" min="0" max="10" step="0.1" value="0">
    </label>
  </div>

  <div class="status">
    t = <span id="tValue">0</span>
  </div>

  <script>
    let audioCtx, scriptNode, t = 0, playing = false, hz = 44100, scroll = 0;
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const hzSelect = document.getElementById('hzSelect');
    const scrollInput = document.getElementById('scroll');
    const tValue = document.getElementById('tValue');
    const codeArea = document.getElementById('code');

    playBtn.onclick = () => {
      if (playing) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      scriptNode = audioCtx.createScriptProcessor(4096, 0, 1);
      t = scroll * hz;
      scriptNode.onaudioprocess = function(e) {
        const out = e.outputBuffer.getChannelData(0);
        const func = new Function('t', 'return ' + codeArea.value);
        for (let i = 0; i < out.length; i++) {
          out[i] = (func(t) & 255) / 128 - 1;
          t++;
        }
        tValue.textContent = t;
      };
      scriptNode.connect(audioCtx.destination);
      playing = true;
    };

    stopBtn.onclick = () => {
      if (!playing) return;
      scriptNode.disconnect();
      audioCtx.close();
      playing = false;
    };

    resetBtn.onclick = () => {
      codeArea.value = `// –ü—Ä–∏–º–µ—Ä:
// t*((t&4096?t%65536<59392?7:t&7:16)+(1&t>>14))>>(3&-t>>(t&2048?2:10))|t>>(t&16384?t&4096?10:3:2))`;
    };

    clearBtn.onclick = () => {
      if (confirm('–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫–æ–¥?')) {
        codeArea.value = '';
      }
    };

    downloadBtn.onclick = () => {
      const blob = new Blob([codeArea.value], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bitbeat_code.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    hzSelect.onchange = () => {
      hz = parseInt(hzSelect.value);
    };

    scrollInput.oninput = () => {
      scroll = parseFloat(scrollInput.value);
    };
  </script>
</body>
</html>
